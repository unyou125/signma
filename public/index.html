<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Viewer with Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #search-form {
            margin-bottom: 20px;
        }
        #results {
            border: 1px solid #ccc;
            height: 500px; /* Adjust height as needed */
            overflow: auto; /* Enable scrolling */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<h1>Web Page Viewer</h1>

<div id="search-form">
    <h2>Enter a URL</h2>
    <input type="text" id="url-input" placeholder="Enter a URL" required>
    <button onclick="loadURL()">Load URL</button>
</div>

<div id="results">
    <iframe id="page-viewer" title="Page Viewer" onload="checkLoad()"></iframe>
</div>
<p id="error-message">This website cannot be displayed in an iframe. Please enter a different URL.</p>

<script>
    function loadURL() {
        const urlInput = document.getElementById('url-input').value;
        const url = urlInput.startsWith('http://') || urlInput.startsWith('https://') ? urlInput : 'http://' + urlInput;

        // Set the iframe src to the proxy path with the URL as a query parameter
        document.getElementById('page-viewer').src = `/proxy?url=${encodeURIComponent(url)}`;
        document.getElementById('error-message').style.display = 'none'; // Hide the error message
    }

    function checkLoad() {
        const iframe = document.getElementById('page-viewer');
        try {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            if (iframeDocument.body.innerHTML === "") {
                document.getElementById('error-message').style.display = 'block';
            }
        } catch (e) {
            document.getElementById('error-message').style.display = 'block';
        }
    }
</script>

</body>
</html>
