<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #search-form {
            margin-bottom: 20px;
        }
        #results {
            border: 1px solid #ccc;
            height: 500px; /* Adjust height as needed */
            overflow: auto; /* Enable scrolling */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<h1>Web Page Viewer</h1>

<div id="search-form">
    <h2>Enter a URL</h2>
    <input type="text" id="url-input" placeholder="Enter a URL" required>
    <button onclick="loadURL()">Load URL</button>
</div>

<div id="results">
    <iframe id="page-viewer" src="" title="Page Viewer"></iframe>
</div>

<script>
    function loadURL() {
        const urlInput = document.getElementById('url-input').value;
        const url = urlInput.startsWith('http://') || urlInput.startsWith('https://') ? urlInput : 'http://' + urlInput;
        
        document.getElementById('page-viewer').src = url; // Set the src of the iframe to the URL
    }
</script>

</body>
</html>
