<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #search-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Search Google</h1>

<div id="search-form">
    <h2>Enter a Search Query</h2>
    <input type="text" id="search-query" placeholder="What do you want to search for?" required>
    <button onclick="searchGoogle()">Search</button>
</div>

<script>
    function searchGoogle() {
        const query = document.getElementById('search-query').value;
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.location.href = searchUrl; // Redirect to Google search
    }
</script>

</body>
</html>
